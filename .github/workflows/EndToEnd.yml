name: En To End tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
defaults:
   run:
    working-directory: taudinpurkauspeli/frontend

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v2
